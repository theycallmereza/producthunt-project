{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-2  mt-4">
        <img src="{{ product.icon.url }}" class="img-fluid">
    </div>
    <div class="col-10 mt-4">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-8 mt-4">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-4 mt-4">
        <a href="javascript:{document.getElementById('upvote').submit()}" class="btn btn-success btn-block btn-lg">Upvote {{ product.votes_total }}</a>
    </div>
</div>

<div class="row">
    <div class="col-4 mt-4">
        <h4>Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-4 mt-4 text-right">
        <h4>{{ product.pub_date_pretty }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-4 mt-4">
        <p class="lead">{{ product.body }}</p>
    </div>
</div>

<form method="POST" action="{% url 'upvote' product.id %}" id="upvote">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
